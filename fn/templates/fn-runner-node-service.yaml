apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-runner
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.fn_runner.service.annotations }}
  annotations:
{{ toYaml .Values.fn_runner.service.annotations | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.fn_runner.service.type }}
  ports:
    - name: fn-runner
      port: {{ .Values.fn_runner.service.port }}
      targetPort: {{ .Values.fn_runner.container_port }}
  selector:
    app: {{ template "fullname" . }}
    role: fn-runner
